spring:
  application:
    name: rensights-backend
  
  # Database Configuration (Single database for all entities)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/admin_db_dev}
    username: ${DATABASE_USER:admin}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration - using custom datasources
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # TEMPORARY: Will create missing tables. Change back to 'validate' after migration
    # SECURITY FIX: Disable SQL logging in production (prevents sensitive data exposure)
    show-sql: false
    open-in-view: false

  # SECURITY: Request size limits to prevent DoS attacks
  servlet:
    multipart:
      # SECURITY: File upload size limits
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  # SECURITY: Request size limits to prevent DoS attacks
  max-http-header-size: 8KB

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-32-characters-long}
  expiration: ${JWT_EXPIRATION:86400000}
  # SECURITY: Cookie configuration for HttpOnly cookie-based authentication
  cookie:
    max-age: ${JWT_COOKIE_MAX_AGE:86400} # 24 hours in seconds
    secure: ${JWT_COOKIE_SECURE:false} # false for dev (HTTP), true for prod (HTTPS)
    same-site: ${JWT_COOKIE_SAME_SITE:lax} # lax for dev (allows cross-site), strict for prod
    path: ${JWT_COOKIE_PATH:/} # Cookie path
    domain: ${JWT_COOKIE_DOMAIN:} # Empty = current domain (allows different ports in dev)

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized  # SECURITY FIX: Don't expose health details publicly
  health:
    mail:
      enabled: false
  metrics:
    export:
      otlp:
        enabled: true
        url: ${MANAGEMENT_OTLP_METRICS_EXPORT_URL:http://signoz-otel-collector.platform.svc.cluster.local:4318/v1/metrics}
        step: 30s
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://signoz-otel-collector.platform.svc.cluster.local:4318/v1/traces}

# External API Configuration
deals:
  api:
    url: ${DEALS_API_URL:http://72.62.40.154:8000/deals}

logging:
  level:
    root: INFO
    com.rensights: DEBUG
    # SECURITY FIX: Disable SQL logging to prevent sensitive data exposure
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
