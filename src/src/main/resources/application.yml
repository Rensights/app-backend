spring:
  application:
    name: rensights-backend
  
  # Admin Database (Primary - for User, Device, Subscription, AnalysisRequest)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/admin_db_dev}
    username: ${DATABASE_USER:admin}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Public Database Configuration (for Deal entities only - read-only)
  public-datasource:
    url: ${PUBLIC_DATABASE_URL:jdbc:postgresql://localhost:5432/public_db_dev}
    username: ${PUBLIC_DATABASE_USER:public_user}
    password: ${PUBLIC_DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration - using custom datasources
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    # SECURITY FIX: Disable SQL logging in production (prevents sensitive data exposure)
    show-sql: false
    open-in-view: false

  # SECURITY: Request size limits to prevent DoS attacks
  servlet:
    multipart:
      # SECURITY: File upload size limits
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  # SECURITY: Request size limits to prevent DoS attacks
  max-http-header-size: 8KB

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-32-characters-long}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized  # SECURITY FIX: Don't expose health details publicly
  health:
    mail:
      enabled: false
  metrics:
    export:
      otlp:
        enabled: true
        url: ${MANAGEMENT_OTLP_METRICS_EXPORT_URL:http://signoz-otel-collector.platform.svc.cluster.local:4318/v1/metrics}
        step: 30s
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://signoz-otel-collector.platform.svc.cluster.local:4318/v1/traces}

logging:
  level:
    root: INFO
    com.rensights: DEBUG
    # SECURITY FIX: Disable SQL logging to prevent sensitive data exposure
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
