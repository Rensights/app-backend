spring:
  application:
    name: rensights-backend
  
  # Admin Database (Primary - for User, Device, Subscription, AnalysisRequest)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/admin_db_dev}
    username: ${DATABASE_USER:admin}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Public Database Configuration (for Deal entities only - read-only)
  public-datasource:
    url: ${PUBLIC_DATABASE_URL:jdbc:postgresql://localhost:5432/public_db_dev}
    username: ${PUBLIC_DATABASE_USER:public_user}
    password: ${PUBLIC_DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration - using custom datasources
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # TEMPORARY: Will create missing tables. Change back to 'validate' after migration
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  
  # Email configuration
  # For Microsoft 365/Office 365:
  #   - Use a service account with password (recommended)
  #   - Host: smtp.office365.com
  #   - Port: 587
  #   - Grant "Send As" permission to service account for shared mailbox
  #   - Set "from" to the shared mailbox address (e.g., no-reply@yourdomain.com)
  #   - IMPORTANT: Enable SMTP AUTH in Exchange Admin Center for the account
  #   - IMPORTANT: Disable MFA for service accounts or use App Passwords
  mail:
    host: ${SMTP_HOST:smtp.office365.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    from: ${SPRING_MAIL_FROM:no-reply@yourdomain.com}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000
          socketFactory:
            port: 587
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
  
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-32-characters}
  expiration: ${JWT_EXPIRATION:86400000}
  # SECURITY: Cookie configuration for development (HTTP, different ports allowed)
  cookie:
    max-age: ${JWT_COOKIE_MAX_AGE:86400} # 24 hours in seconds
    secure: ${JWT_COOKIE_SECURE:false} # false for dev (HTTP)
    same-site: ${JWT_COOKIE_SAME_SITE:lax} # lax for dev (allows cross-site)
    path: ${JWT_COOKIE_PATH:/} # Cookie path

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:3001,http://dev.72.62.40.154.nip.io:31416}

app:
  email:
    enabled: ${EMAIL_ENABLED:false}
    use-graph-api: ${EMAIL_USE_GRAPH_API:true}
  email-verification-required: ${EMAIL_VERIFICATION_REQUIRED:true}
  frontend-url: ${APP_FRONTEND_URL:http://localhost:3000}

# Microsoft Graph API configuration
microsoft:
  graph:
    tenant-id: ${MICROSOFT_TENANT_ID:}
    client-id: ${MICROSOFT_CLIENT_ID:}
    client-secret: ${MICROSOFT_CLIENT_SECRET:}
    from-email: ${MICROSOFT_FROM_EMAIL:no-reply@rensights.com}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
  premium-price-id: ${STRIPE_PREMIUM_PRICE_ID:}
  enterprise-price-id: ${STRIPE_ENTERPRISE_PRICE_ID:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false  # Disable mail health check to prevent log spam if SMTP is having issues
  metrics:
    export:
      otlp:
        enabled: true
        url: ${MANAGEMENT_OTLP_METRICS_EXPORT_URL:http://signoz-otel-collector.platform.svc.cluster.local:4318/v1/metrics}
        step: 30s
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://signoz-otel-collector.platform.svc.cluster.local:4318/v1/traces}

logging:
  level:
    root: INFO
    com.rensights: DEBUG
    com.rensights.service.EmailService: INFO
    org.springframework.security: WARN
    org.springframework.security.web: WARN
    org.springframework.security.web.FilterChainProxy: WARN
    org.springframework.security.web.access: WARN
    org.springframework.security.web.authentication: WARN
    org.springframework.security.web.authentication.AnonymousAuthenticationFilter: WARN
    org.springframework.mail: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
