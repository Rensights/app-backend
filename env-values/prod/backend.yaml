# Production environment overrides for backend
replicaCount: 2

image:
  repository: ghcr.io/rensights/app-backend
  tag: ""  # Will be set by CI/CD with pipeline run number
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

database:
  host: ""  # Will be set from service IP in CI/CD
  port: 5432
  name: backend_db_prod
  usernameSecret: backend-db-user
  passwordSecret: backend-db-password

resources:
  requests:
    cpu: "300m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  className: "kong"
  hosts:
    - host: api.72.62.40.154.nip.io
      paths:
        - path: /
          pathType: Prefix
  annotations:
    konghq.com/strip-path: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: api-72-62-40-154-nip-io-tls
      hosts:
        - api.72.62.40.154.nip.io

extraEnv:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  CORS_ORIGINS: "https://72.62.40.154.nip.io,http://72.62.40.154.nip.io:31416"
  OTEL_SERVICE_NAME: "backend-prod"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://signoz-otel-collector.platform.svc.cluster.local:4318"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
  OTEL_LOGS_EXPORTER: "none"
  OTEL_METRICS_EXPORTER: "none"
  OTEL_TRACES_EXPORTER: "none"
  # Email configuration (Microsoft Graph API)
  # SECURITY: In production, use Kubernetes secrets for MICROSOFT_CLIENT_SECRET
  EMAIL_ENABLED: "true"
  EMAIL_USE_GRAPH_API: "true"
  # Microsoft Graph API credentials
  MICROSOFT_TENANT_ID: "e84f3a33-9e68-4a68-aae3-bebba66459e6"
  MICROSOFT_CLIENT_ID: "70a6e6ef-c980-47dc-89ea-70ebd47fd56d"
  MICROSOFT_CLIENT_SECRET: "${MICROSOFT_CLIENT_SECRET}"  # Use Kubernetes secret in production
  MICROSOFT_FROM_EMAIL: "no-reply@rensights.com"
  # Fallback SMTP configuration (optional)
  SMTP_HOST: "smtp.office365.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "info@rensights.com"
  SMTP_PASSWORD: "V.573300278010aj"
  SPRING_MAIL_FROM: "no-reply@rensights.com"
