# Dev environment overrides for backend
replicaCount: 1

image:
  repository: ghcr.io/rensights/app-backend
  tag: ""  # Will be set by CI/CD with pipeline run number
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

database:
  host: ""  # Will be set from service IP in CI/CD
  port: 5432
  name: backend_db_dev
  usernameSecret: backend-db-user
  passwordSecret: backend-db-password

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

networkPolicy:
  enabled: true
  allowIngress: true  # Allow Kong to reach backend

ingress:
  enabled: true
  className: "kong"
  hosts:
    - host: dev-api.72.62.40.154.nip.io
      paths:
        - path: /
          pathType: Prefix
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http"
    konghq.com/connect-timeout: "60000"
    konghq.com/send-timeout: "60000"
    konghq.com/read-timeout: "60000"
    konghq.com/retries: "5"
    konghq.com/preserve-host: "false"
    konghq.com/upstream-keepalive-requests: "1000"
    konghq.com/upstream-keepalive-timeout: "60"

extraEnv:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8080"
  CORS_ORIGINS: "http://dev.72.62.40.154.nip.io:31416"
  OTEL_SERVICE_NAME: "backend-dev"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://signoz-otel-collector.platform.svc.cluster.local:4318"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
  OTEL_LOGS_EXPORTER: "none"
  OTEL_METRICS_EXPORTER: "none"
  OTEL_TRACES_EXPORTER: "none"
