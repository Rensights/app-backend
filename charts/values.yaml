# Default values for backend
replicaCount: 1

image:
  repository: ghcr.io/rensights/app-backend
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "kong"
  annotations: {}
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

podSecurityContext: {}
securityContext: {}

podAnnotations: {}

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}
affinity: {}
tolerations: []

extraEnv: {}

secrets:
  dbCredentials: backend-db-credentials
  jwtSecret: jwt-secret
  stripeSecrets: stripe-secrets

serviceAccount:
  create: true
  annotations: {}
  name: ""

