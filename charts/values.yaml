# Default values for backend
replicaCount: 1

image:
  repository: ghcr.io/rensights/app-backend
  # tag is set by CI/CD via --set image.tag=${IMAGE_TAG}
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "kong"
  annotations: {}
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# SECURITY FIX: Add security contexts to prevent privilege escalation
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Set to true if app doesn't need to write to root filesystem
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1001

podAnnotations: {}

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 90
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 5

nodeSelector: {}
affinity: {}
tolerations: []

extraEnv: {}

cors:
  # CORS origins for KongPlugin (if not set, will use extraEnv.CORS_ORIGINS)
  origins: []
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  headers:
    - "*"
  exposedHeaders:
    - Authorization
    - Content-Type
    - X-Requested-With
  credentials: true
  maxAge: 3600

secrets:
  dbCredentials: admin-db-credentials
  publicDbCredentials: public-db-credentials
  jwtSecret: jwt-secret
  stripeSecrets: stripe-secrets

serviceAccount:
  create: true
  annotations: {}
  name: ""

networkPolicy:
  enabled: true
  databasePort: 5432
  allowIngress: false

