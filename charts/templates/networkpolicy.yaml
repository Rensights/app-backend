{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "backend.fullname" . }}-allow-db
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  {{- if .Values.networkPolicy.allowIngress }}
  - Ingress
  {{- end }}
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: postgres-backend
    ports:
    - protocol: TCP
      port: {{ .Values.networkPolicy.databasePort | default 5432 }}
  {{- if .Values.networkPolicy.allowIngress }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kong
    ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
  {{- end }}
{{- end }}

