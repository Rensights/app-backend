{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "backend.fullname" . }}-allow-db
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  {{- if .Values.networkPolicy.allowIngress }}
  - Ingress
  {{- end }}
  egress:
  # Allow egress to PostgreSQL databases (admin and public)
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: postgres-admin
    ports:
    - protocol: TCP
      port: {{ .Values.networkPolicy.databasePort | default 5432 }}
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: postgres-public
    ports:
    - protocol: TCP
      port: {{ .Values.networkPolicy.databasePort | default 5432 }}
  # Allow DNS resolution (required for external hostname resolution like smtp.gmail.com)
  # Allow DNS to any destination (cluster DNS and external DNS if needed)
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow egress to external SMTP servers (e.g., Gmail SMTP)
  - to: []
    ports:
    - protocol: TCP
      port: 587  # SMTP submission port (TLS/STARTTLS)
  # Allow egress to external HTTPS APIs (e.g., Stripe API)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for external APIs like Stripe
  {{- if .Values.networkPolicy.allowIngress }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kong
    ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
  {{- end }}
{{- end }}

